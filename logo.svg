<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6f34fe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6f34fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fca61f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle background with subtle gradient -->
  <circle cx="100" cy="100" r="98" fill="url(#logoGradient)" opacity="0.08"/>

  <!-- Main circle border with animated gradient effect -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>

  <!-- Inner circle for depth -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="url(#logoGradient)" stroke-width="1" opacity="0.4"/>

  <!-- Payment hub flow lines (symbolizing transaction flow) -->
  <path d="M 50 100 L 75 100" stroke="#00d4ff" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 125 100 L 150 100" stroke="#6f34fe" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Code brackets for developer identity -->
  <path d="M 45 80 L 52 73 L 52 127 L 45 120" stroke="#6f34fe" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  <path d="M 155 80 L 148 73 L 148 127 L 155 120" stroke="#00d4ff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>

  <!-- Central "PN" initials with modern font -->
  <g transform="translate(100, 105)">
    <text x="0" y="0" font-family="'Fira Code', 'Courier New', monospace" font-size="40" font-weight="800" fill="url(#logoGradient)" text-anchor="middle" dominant-baseline="middle" letter-spacing="-2">PN</text>
  </g>

  <!-- Accent elements representing microservices/nodes -->
  <circle cx="100" cy="65" r="3" fill="url(#accentGradient)"/>
  <circle cx="100" cy="135" r="3" fill="url(#accentGradient)"/>
  <circle cx="70" cy="100" r="2.5" fill="#00d4ff" opacity="0.8"/>
  <circle cx="130" cy="100" r="2.5" fill="#6f34fe" opacity="0.8"/>

  <!-- Corner tech accents -->
  <circle cx="65" cy="45" r="2" fill="#00d4ff" opacity="0.5"/>
  <circle cx="135" cy="45" r="2" fill="#6f34fe" opacity="0.5"/>
  <circle cx="65" cy="155" r="2" fill="#6f34fe" opacity="0.5"/>
  <circle cx="135" cy="155" r="2" fill="#00d4ff" opacity="0.5"/>

  <!-- Subtle connection lines representing system integration -->
  <line x1="100" y1="65" x2="100" y2="75" stroke="#fca61f" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <line x1="100" y1="125" x2="100" y2="135" stroke="#fca61f" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
</svg>
